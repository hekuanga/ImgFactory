version: '3.8'

# 定义网络
networks:
  restorephotos_network:
    driver: bridge

services:
  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Node.js 环境
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      
      # Supabase 配置（从环境变量文件读取）
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # 数据库配置（Supabase）
      - DATABASE_URL=${DATABASE_URL}
      - SHADOW_DATABASE_URL=${SHADOW_DATABASE_URL:-${DATABASE_URL}}
      
      # Stripe 配置
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_BASIC=${STRIPE_PRICE_BASIC}
      - STRIPE_PRICE_VIP=${STRIPE_PRICE_VIP}
      
      # 应用配置
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      
      # API 密钥
      - REPLICATE_API_KEY=${REPLICATE_API_KEY}
      - ARK_API_KEY=${ARK_API_KEY}
      - NEXT_PUBLIC_UPLOAD_API_KEY=${NEXT_PUBLIC_UPLOAD_API_KEY:-free}
    volumes:
      # 只读挂载环境变量文件（如果存在）
      - ./.env:/app/.env:ro
      # 日志持久化
      - app_logs:/app/logs
    networks:
      - restorephotos_network
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

# 持久化卷定义
volumes:
  app_logs:
    driver: local